<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Student Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" style="max-width: 800px; margin-top: 50px; margin-bottom: 50px;">
        <h2>Admin Dashboard</h2>
        <p style="color: #666; margin-bottom: 30px;">Manage student grades, profiles, and monitor system activity.</p>

        <div class="profile-card">
            <h3>Add Student Grade</h3>
            <div style="text-align: left;">
                <label for="student">Select Student:</label>
                <select id="student"></select>

                <label for="subject">Select Subject:</label>
                <select id="subject"></select>

                <label for="grade">Grade (1.00 - 5.00):</label>
                <input id="grade" type="number" step="0.01" placeholder="e.g. 1.75">

                <button onclick="addGrade()">Add Grade Record</button>
            </div>
        </div>

        <div class="profile-card">
            <h3>Filter & Review Grades</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                <div style="flex: 1; min-width: 150px;">
                    <label>Subject:</label>
                    <select id="filterSubject">
                        <option value="">All Subjects</option>
                    </select>
                </div>
                <div style="flex: 1; min-width: 150px;">
                    <label>Semester:</label>
                    <select id="filterSemester">
                        <option value="">All Semesters</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                    </select>
                </div>
            </div>
            <button onclick="loadGrades()" style="background-color: #6366f1;">Apply Filter</button>
            <ul id="gradeList" class="grade-list" style="margin-top: 20px;"></ul>
        </div>

        <div class="profile-card">
            <h3>Edit Student Profile</h3>
            <div style="text-align: left;">
                <label for="editStudent">Choose Student to Edit:</label>
                <select id="editStudent"></select>

                <label for="editName">Full Name:</label>
                <input id="editName" type="text" placeholder="Update Name">

                <label for="editEmail">Email Address:</label>
                <input id="editEmail" type="email" placeholder="Update Email">

                <label for="editRole">System Role:</label>
                <select id="editRole">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>

                <button onclick="updateStudent()" style="background-color: #10b981;">Update Profile</button>
            </div>
        </div>

        <div class="profile-card" style="overflow-x: auto;">
            <h3>System Audit Logs</h3>
            <p style="font-size: 0.8rem; color: #666; text-align: left;">Tracking all administrative changes.</p>
            <button onclick="fetchAuditLogs()" style="background-color: #4b5563; width: auto; padding: 8px 15px; margin-bottom: 10px;">Refresh Logs</button>
            
            <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 0.85rem;">
                <thead>
                    <tr style="background-color: #f1f5f9; border-bottom: 2px solid #e2e8f0;">
                        <th style="padding: 12px;">Action</th>
                        <th style="padding: 12px;">Target</th>
                        <th style="padding: 12px;">Details</th>
                        <th style="padding: 12px;">Date</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <tr><td colspan="4" style="text-align:center; padding:20px; color:#999;">Click Refresh to load system logs.</td></tr>
                </tbody>
            </table>
        </div>

        <button onclick="logout()" style="background-color: #ef4444; margin-top: 20px;">Secure Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="admin.js"></script>
</body>
</html>
