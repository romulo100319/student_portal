<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2, h3 { margin-top: 30px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 5px; width: 200px; }
    button { width: 150px; margin-top: 10px; cursor: pointer; }
    ul { margin-top: 15px; }
  </style>
</head>
<body>

  <h2>Admin Dashboard</h2>

  <!-- Add Grades Section -->
  <h3>Add Grade</h3>
  <label for="student">Student:</label>
  <select id="student"></select>

  <label for="subject">Subject:</label>
  <select id="subject"></select>

  <label for="grade">Grade:</label>
  <input id="grade" type="number" step="0.01" placeholder="e.g. 1.75">

  <button onclick="addGrade()">Add Grade</button>

  <!-- Filter Grades Section -->
  <h3>Filter Grades</h3>
  <label for="filterSubject">Subject:</label>
  <select id="filterSubject">
    <option value="">All Subjects</option>
  </select>

  <label for="filterSemester">Semester:</label>
  <select id="filterSemester">
    <option value="">All Semesters</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <button onclick="loadGrades()">Apply Filter</button>

  <ul id="gradeList"></ul>

  <!-- Edit Student Profile Section -->
  <h3>Edit Student Profile</h3>
  <label for="editStudent">Select Student:</label>
  <select id="editStudent"></select>

  <label for="editName">Name:</label>
  <input id="editName" type="text" placeholder="Student Name">

  <label for="editEmail">Email:</label>
  <input id="editEmail" type="email" placeholder="Student Email">

  <label for="editRole">Role:</label>
  <select id="editRole">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="updateStudent()">Update Profile</button>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin.js"></script>
</body>
</html>
