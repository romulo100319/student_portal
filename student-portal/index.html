<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; script-src 'self' https://cdn.jsdelivr.net https://*.supabase.co 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div class="btn-group">
        <button onclick="login()">Login</button>
        <button onclick="register()" style="background-color: #10b981;">Register</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
