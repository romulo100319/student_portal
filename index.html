<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="main-wrapper">
        <div class="blob"></div>
        
        <div id="auth-container" class="glass-card">
            
            <div id="login-section">
    <h2 class="animate-text">Student Login</h2>
    <div class="input-group">
        <input type="email" id="login-email" placeholder="Email Address">
        <input type="password" id="login-password" placeholder="Password">
    </div>
    
    <div class="h-captcha" data-sitekey="6d8c342a-d06e-4e40-bd5a-0d1232f40a7a"></div>
    
    <button onclick="login()" class="btn-auth">Login</button>
    <p class="switch-form">New here? <a href="javascript:void(0)" onclick="toggleAuth()">Create an Account</a></p>
</div>

            <div id="register-section" style="display: none;">
                <h2 class="animate-text">Create Account</h2>
                <div class="input-group">
                    <input type="text" id="reg-name" placeholder="Full Name">
                    <input type="email" id="reg-email" placeholder="Email Address">
                    <input type="password" id="reg-password" placeholder="Password">
                </div>

                <div class="h-captcha" data-sitekey="6d8c342a-d06e-4e40-bd5a-0d1232f40a7a"></div>

                <button onclick="register()" class="btn-auth btn-reg">Register Now</button>
                <p class="switch-form">Already have an account? <a href="javascript:void(0)" onclick="toggleAuth()">Go back to Login</a></p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
